<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>border-image-repeat</title>
<style type="text/css">
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    div {
        width: 500px;
        height: 500px;
        background-color: #fbc561;
        border: solid;
        border-image-source: url("/img/border-image-source.png");
        border-image-width: 50px;
        border-image-slice: 100;
        border-image-outset: 0;
        border-image-repeat: repeat;
    }
</style>
</head>
<body>
    <div></div>
    </body>
</html>
