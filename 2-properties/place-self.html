<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>place-self</title>
<style type="text/css">
    body {
      margin: 0; 
      height: 100vh;
      background-color: #EEE;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      align-items: center;
      justify-items: center;
    }
    body > div {
        background-color: #00ff0066;
        border: green 2px solid;
        width: 50px;
        height: 50px;
        place-self: end right;
    }
    body > div:nth-child(3) {
        place-self: center;
    }
</style>
</head>
<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
