<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>transform-box</title>
<link rel="stylesheet" href="transform-box.css">
</head>
<body>
    <svg viewBox="0 0 100 100">
        <rect 
        id="caixa"
        width="20"
        height="20"
        x="20"
        y="20"
        stroke="purple"
        fill="none"
        />
        <circle fill="orange" r="2" transform="translate(50 50)"/>
        <circle fill="green" r="2" transform="translate(30 30)"/>
    </svg>
</body>
</html>
