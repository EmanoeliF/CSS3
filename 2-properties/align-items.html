<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>align-items</title>
<style type="text/css">
    body {
        margin: 0;
    }
.container-flex {
    display: flex;
    width: 100vw;
    height: 100vh;
    align-items: baseline;
}
.container {
    display: grid;
    width: 100vw;
    height: 100vh;
    background-color: yellow;
    align-items: stretch;
}
.container > div {
    width: 100px;
    background-color: red;
    margin: 10px;
}
</style>
</head>
<body> 
    <div class="container">
        <div style="font-size: 30px;">A</div>
        <div style="font-size: 40px;">B</div>
        <div style="font-size: 60px;">C</div>
        <div style="font-size: 55px;">Emanoeli</div>
        <div style="font-size: 75px;">D</div>
        <div style="font-size: 90px;">Ewerton</div>
        <div style="font-size: 100px;">Filipe</div>
    </div>
</body>
</html>
