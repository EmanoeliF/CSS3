<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>align-self</title>
<style type="text/css">
    body {
        margin: 0;
        padding: 0;
        background-color: #eee;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        width: 100vw;
    }
    body > div {
        width: 100px;
        height: 100px;
        background-color: #ff000066;
        border: red 1px solid;
        transition: 0.55;
    }
    body:hover > div:nth-child(2) {
        align-self: center;
        height: inherit;

    }

</style>
</head>
<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    
</body>
</html>
