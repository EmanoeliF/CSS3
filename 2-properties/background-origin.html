<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>background-origin</title>
<style type="text/css">
    p {
        margin: 10px;
        padding: 20px;
        background: url(/img/giuseppe-gallo-cMOfXaOZsPM-unsplash.jpg);
        background-size: cover;
        border: #000 20px dotted;
        font-size: 50px;
        font-weight: bold;       
    }
    p.border-box {
        background-origin: border-box;
    }
    p.padding-box {
        background-origin: padding-box;
    }
    p.content-box {
        background-origin: content-box;
    }
   </style>
</head>
<body>
    <p class="border-box">hcode.com.br</p>
    <p class="padding-box">hcode.com.br</p>
    <p class="content-box">hcode.com.br</p>
</body>
</html>
